<!-- Created using http://bootsnipp.com/forms -->

<form id="form-save-as" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend style="display:none">Save your program</legend>

<!-- Public name -->
<div class="control-group">
  <label class="control-label" for="name">Public name</label>
  <div class="controls">
    <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox">
      </span>
      <input name="name" class="form-control" placeholder="Name" type="text">
    </div>
    <p class="help-block">Make saved file public and give it a meaningful name</p>
  </div>
</div>

<!-- Title-->
<div class="control-group">
  <label class="control-label" for="title">Title</label>
  <div class="controls">
    <input name="title" placeholder="Title" class="form-control" type="text">
  </div>
</div>

<!-- Description -->
<div class="control-group">
  <label class="control-label" for="description">Description</label>
  <div class="controls">
    <textarea name="description" class="form-control"></textarea>
  </div>
</div>

<!-- Buttons -->
<div class="control-group">
  <label class="control-label" for="save"></label>
  <div class="controls">
    <button name="save" class="save btn btn-primary pull-right">Save program</button>
    <button name="cancel" class="btn btn-danger pull-right" data-dismiss="modal">Cancel</button>
  </div>
</div>

</fieldset>
</form>
